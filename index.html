<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Navbar with Animated Background</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">SPDM Team</div>
            <nav class="navbar">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <i class="bx bx-menu" id="menu-icon"></i>
        </div>
    </header>
    <div class="nav-bg"></div>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to SPDM Team</h1>
            <p>Innovative solutions for a better future.</p>
            <a href="#about" class="btn">Learn More</a>
        </div>
    </section>
    <section id="about" class="about">
        <h2>About Us</h2>
        <p>We are a team of professionals dedicated to delivering top-notch services in technology and design.</p>
    </section>
    <footer class="footer">
        <p>&copy; 2025 SPDM Team. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
      </html>
