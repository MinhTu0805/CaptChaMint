<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành công</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea, #26c6da);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: 1;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
            transform: scale(1);
            transition: transform 0.3s ease;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .success-container:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #00796b;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .success-message {
            font-size: 24px;
            font-weight: 700;
            color: #333; /* Màu chữ phù hợp với nền */
            background-color: rgba(255, 255, 255, 0.8); /* Nền trắng trong suốt */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .success-message:hover {
            transform: translateY(-10px);
            opacity: 0.9;
        }

        .home-link {
            font-size: 20px;
            color: #fff;
            background-color: #4CAF50; /* Màu xanh lá cây sáng */
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid #4CAF50;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .home-link:hover {
            background-color: #fff;
            color: #4CAF50;
            transform: scale(1.1);
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }

        footer a {
            color: #00796b;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animation fadeIn */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {
            .home-link {
                padding: 10px 20px; /* Điều chỉnh kích thước nút bấm cho màn hình nhỏ */
            }

            .success-message {
                font-size: 20px; /* Điều chỉnh kích thước chữ cho màn hình nhỏ */
            }

            h2 {
                font-size: 24px; /* Điều chỉnh kích thước tiêu đề cho màn hình nhỏ */
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="success-container">
        <h2>Thành công</h2>
        <div class="success-message">
            ✅ Bạn đã xác minh thành công! Bạn không phải là robot.
        </div>
        <a class="home-link" href="index.html">Quay về trang chính</a>
        <footer>
            © 2024 <a href="#">Captcha Xác Minh</a>. Tất cả các quyền được bảo lưu.
        </footer>
    </div>
</body>
</html>
